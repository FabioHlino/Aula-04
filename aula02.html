<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
<script>
	var ano = 2018;
	var anoNascimentoFabio = 2000;
	var anoNascimentoGeovani = 2000;
    var media = ano - (anoNascimentoFabio + anoNascimentoGeovani) /2;


    // console.log =(ano);
    document.write("Fabio tem " + (ano-anoNascimentoFabio) +"anos <br>");
    document.write("Geovani tem " + (ano-anoNascimentoGeovani) +"anos <br>");

    document.write("A média da idade dos estagiários é:"+ Math.round(media) );

</script>




</body>
</html>
